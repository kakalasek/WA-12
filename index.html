<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .box {
        display: flex;
        flex-direction: column;
      }

      .bar {
        border: 2px solid blue;
        width: 100vw;
        height: 10vh;
        padding: 15px;
        display: flex;
      }

      canvas {
        width: 1300px;
        height: 600px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="bar">
        <input id="stroke-width" type="number" />
        <label for="stroke-width">stroke-width</label>
      </div>
      <canvas id="cnv" width="1300" height="600" alt="A canvas"></canvas>
    </div>

    <script src="script.js"></script>
  </body>
</html>
